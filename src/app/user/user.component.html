<div class="form-group">
  <label>imię:</label>
  <input [(ngModel)]="newUser.firstName" class="form-control" />
  </div>
  <div class="form-group">
  <label>nazwisko:</label>
  <input [(ngModel)]="newUser.lastName" class="form-control" />
</div>
<div class="form-group">
  <label>login:</label>
  <input [(ngModel)]="newUser.login" class="form-control" />
</div>
<div class="form-group">
  <label>hasło:</label>
  <input type="password" [(ngModel)]="newUser.password" class="form-control" />
</div>
<button (click)="addUser()" class="btn btn-outline-success">Dodaj</button>

<div class="table-responsive mt-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">imie</th>
      <th scope="col">nazwisko</th>
      <th scope="col">login</th>
      <th scope="col">haslo</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{i + 1}}</th>
      <th scope="row">{{user.id}}</th>
      <td>
        <input [(ngModel)]="user.firstName" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <input [(ngModel)]="user.lastName" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <input [(ngModel)]="user.login" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <input type="password" [(ngModel)]="user.password" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <button (click)="makeEnabledEdit(i)" *ngIf="disabledEdit[i]" class="btn btn-outline-warning">edit</button>
        <button (click)="save(i)" *ngIf="!disabledEdit[i]" class="btn btn-outline-secondary">save</button>
      </td>
      <td>
        <button (click)="delete(i)" [disabled]="!disabledEdit[i]" class="btn btn-outline-danger">usuń</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
