<div class="form-group">
  <label>nazwa:</label>
  <input [(ngModel)]="newCategory.name" class="form-control" />
</div>
<button (click)="addCategory()" class="btn btn-outline-success">Dodaj</button>

<div class="table-responsive mt-4">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">nazwa</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th scope="row">{{i + 1}}</th>
      <th scope="row">{{category.id}}</th>
      <td>
        <input [(ngModel)]="category.name" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <button (click)="makeEnabledEdit(i)" *ngIf="disabledEdit[i]" class="btn btn-outline-warning">edit</button>
        <button (click)="save(i)" *ngIf="!disabledEdit[i]" class="btn btn-outline-secondary">save</button>
      </td>
      <td>
        <button (click)="delete(i)" [disabled]="!disabledEdit[i]" class="btn btn-outline-danger">usu≈Ñ</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
